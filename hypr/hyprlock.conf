# top-left: date
label {
    monitor =
    text = cmd[update:1000] date +"<b>%A, %B %d, %Y</b>"
    color = $text
    font_size = 20
    font_family = $font
    shadow_passes = 0
    shadow_size = 4
    position = -40,-20
    halign = right
    valign = top
}
# top-right: username
label {
    monitor =
    text = <b>$USER</b>
    color = $text 
    font_size = 20
    font_family = $font
    shadow_passes = 0
    shadow_size = 4
    position = 40,-20
    halign = left
    valign = top
}
