# some extra switching talk: https://www.reddit.com/r/HelixEditor/comments/1bq8w7s/switching_to_helix/
# in there is this gem: https://github.com/DoctorRyner/helix; adds some extra features to helix (but not up-to-date w/ nigtly)
# https://www.youtube.com/playlist?list=PL4AR7tbGuBH5AzV0tPpTfYgGIF5vk3HN2 helix tutorial & config yt series
# plugin branch: https://github.com/helix-editor/helix/pull/8675 (using this currently)
# evil helix: helix with vim bindings: https://github.com/usagi-flow/evil-helix
# https://github.com/helix-editor/helix/blob/master/languages.toml # lsp
# https://docs.helix-editor.com/keymap.html # current keymap

theme = "rose_pine"

# EDITOR

[editor]
line-number = "relative"
bufferline = "always"
color-modes = true
cursorline = true
rulers = [100]
true-color = true
end-of-line-diagnostics = "hint" # Minimum severity to show a diagnostic after the end of a line
# TODO: disable mouse

[editor.inline-diagnostics]
cursor-line = "error" # Show inline diagnostics when the cursor is on the line
other-lines = "disable" # Don't expand diagnostics unless the cursor is on the line

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
character = "â•Ž"
render = true

[editor.statusline]
left = ["mode", "spinner", "version-control", "file-name"]

# KEYS
# defaults: https://docs.helix-editor.com/keymap.html

[keys.normal]
"C-space" = ":write"
C-g = [ # gitui
    ":write-all", 
    ":new", 
    ":insert-output gitui >/dev/tty", 
    # ":set mouse false", 
    # ":set mouse true",
    ":buffer-close!", 
    ":redraw", 
    ":reload-all"
]
C-t = [ # testing a terminal emulator
    ":write-all", 
    ":new", 
    # ":redraw", 
    ":insert-output /home/penzboti/programming/rust/term/target/debug/term >/dev/tty", 
    # ":set mouse false", 
    # ":set mouse true",
    ":buffer-close!", 
    ":redraw", 
    ":reload-all"
]
C-y = [ # yazi
  ':sh rm -f /tmp/yazihx',
  ':insert-output yazi %{buffer_name} --chooser-file=/tmp/yazihx',
  ':insert-output echo "\x1b[?1049h\x1b[?2004h" > /dev/tty', # what is this for again?
  ':open %sh{cat /tmp/yazihx}',
  ':redraw',
]

# https://github.com/helix-editor/helix/discussions/5764
"A-j" = [
"extend_to_line_bounds",
"delete_selection",
"paste_after",
"select_mode",
"goto_line_start",
"normal_mode",
] # Move line(s) down
"A-k" = [
"extend_to_line_bounds",
"delete_selection",
"move_line_up",
"paste_before",
"flip_selections",
] # Move line(s) up
